    .navbar {

      color: #333 !important;

      color: #6f42c1 !important;

    header {
      background-color: #4682b4;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 12px;
    }
    section {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #4682b4;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #315f7d;
    }

      <li>以及頁面切換功能</li>
    </ul>

      <li>使用HTML5標籤如 &lt;section&gt;, &lt;header&gt;, &lt;footer&gt; 建構網頁結構</li>
